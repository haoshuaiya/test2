<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="wrap">
		<dl class="username">
			<dt>用户名</dt>
			<dd><input type="text" name="username" value="" placeholder="用户名" id="username"></dd>
			<dd class="user-warn">用户名在3-20个字之间</dd>
		</dl>
		<dl>
			<dt>密码</dt>
			<dd><input type="password" name="password" placeholder="密码" id="password"></dd>
			<dd class="pwd-warn">密码在6-22位之间</dd>
			<ul class="security">
				<li>较弱</li>
				<li>中等</li>
				<li>较强</li>
			</ul>
		</dl>
		<dl>
			<dt>重新输入密码</dt>
			<dd><input type="password" name="re-password" value="" placeholder="重新输入密码" id="re-password" disabled="true"></dd>
			<dd class="repwd-warn">请输入正确密码</dd>
		</dl>
		<dl>
		<input type="button" name="" value="提交" class="submit" />
			</dl>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
